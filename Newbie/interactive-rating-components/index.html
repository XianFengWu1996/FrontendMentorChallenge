<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="button card--icon">
          <img src="/images/icon-star.svg" alt="star svg" />
        </div>

        <h3 class="card--title">How did we do?</h3>

        <p class="card--text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="card--ratings">
          <div class="button card--rating-item">1</div>
          <div class="button card--rating-item">2</div>
          <div class="button card--rating-item">3</div>
          <div class="button card--rating-item">4</div>
          <div class="button card--rating-item">5</div>
        </div>

        <button class="card--submit">Submit</button>
        <!-- Rating state start -->

        <!-- How did we do? Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering! 1 2 3 4 5
        Submit -->

        <!-- Rating state end -->

        <!-- Thank you state start -->

        <!-- You selected -->
        <!-- Add rating here -->
        <!-- out of 5 Thank you! We appreciate you taking the time to give a rating.
        If you ever need more support, don’t hesitate to get in touch! -->

        <!-- Thank you state end -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
