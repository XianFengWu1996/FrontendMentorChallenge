<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="card--content-form" class="card--content-form">
          <div class="button card--icon">
            <img src="/images/icon-star.svg" alt="star svg" />
          </div>

          <h3 class="card--title">How did we do?</h3>

          <p class="card--text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="card--ratings">
            <button value="1" type="button" class="button card--rating-item">
              1
            </button>
            <button value="2" type="button" class="button card--rating-item">
              2
            </button>
            <button value="3" type="button" class="button card--rating-item">
              3
            </button>
            <button value="4" type="button" class="button card--rating-item">
              4
            </button>
            <button value="5" type="button" class="button card--rating-item">
              5
            </button>
          </div>

          <button class="card--submit" type="submit" disabled>Submit</button>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/XianFengWu1996">Shawn Wu</a
      >.
    </div>

    <script src="src/main.ts"></script>
  </body>
</html>
